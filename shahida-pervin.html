<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ededed;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2.2rem;
      margin: 0 0 10px 0;
      font-weight: 500;
      color: #222;
      letter-spacing: 1px;
      text-align: center;
    }
    .subtitle {
      color: #777;
      font-size: 1.1rem;
      margin-bottom: 24px;
      text-align: center;
    }
    .socials {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .socials a {
      text-decoration: none;
      color: #444;
      font-size: 1.35rem;
      transition: color 0.2s;
    }
    .socials a:hover {
      color: #0077ff;
    }
    @media (max-width: 600px) {
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <img class="profile-pic" src="your-photo.jpg" alt="Your Name">
  <h1>Your Name</h1>
  <div class="subtitle">Your Title or Short Bio</div>
  <div class="socials">
    <a href="mailto:youremail@example.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://github.com/yourusername" title="GitHub"><i class="fa-brands fa-github"></i></a>
    <a href="https://linkedin.com/in/yourusername" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    <!-- Add more if needed -->
  </div>
</body>
</html>
